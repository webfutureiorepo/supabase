name: UI Tests

on:
  pull_request:
    branches: [master]

# Cancel old builds on new commit for same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        test_number: [1]
    outputs:
      tests_ran: ${{ steps.filter.outputs.relevant }}

    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            relevant:
              - 'packages/ui/**'
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        if: steps.filter.outputs.relevant == 'true'
        with:
          sparse-checkout: |
            packages

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        if: steps.filter.outputs.relevant == 'true'
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        if: steps.filter.outputs.relevant == 'true'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install deps
        if: steps.filter.outputs.relevant == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run tests
        if: steps.filter.outputs.relevant == 'true'
        run: pnpm run test:ci
        working-directory: ./packages/ui
      - name: Upload coverage artifact
        if: steps.filter.outputs.relevant == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ui-coverage
          path: ./packages/ui/coverage/lcov.info
          retention-days: 1

  coveralls:
    needs: test
    if: ${{ always() && needs.test.result == 'success' && needs.test.outputs.tests_ran == 'true' }}
    continue-on-error: true
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ui-coverage
          path: ./coverage
      - name: Upload coverage results to Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          flag-name: ui-tests
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          base-path: './packages/ui'
